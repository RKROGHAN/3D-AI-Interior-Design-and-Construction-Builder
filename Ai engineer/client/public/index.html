    <meta property="twitter:description" content="Create stunning 2D, 3D, and 360¬∞ floorplans with AI-assisted interior design, real-time cost estimation, and professional-grade insights." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png">
    
    <title>ArchGen - AI-Powered Floorplan & Interior Design Platform</title>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">üè† ArchGen</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
          You need to enable JavaScript to run this app.
        </p>
        <p style="font-size: 1rem; opacity: 0.8;">
          ArchGen is a modern web application that requires JavaScript to function properly.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      "></div>
      <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">üè† ArchGen</h1>
      <p style="font-size: 1.1rem; opacity: 0.9;">Loading your design experience...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .react-loaded #loading-screen {
        display: none;
      }
    </style>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
